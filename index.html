<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>DevTech Academy - Cadastro de Alunos</title>
</head>
<body>
<h2>Cadastro de Alunos</h2>

<form id="formAluno">
  <label>Nome:</label>
  <input type="text" id="nome" required><br><br>

  <label>Idade:</label>
  <input type="number" id="idade" required><br><br>

  <label>Curso:</label>
  <select id="curso" required>
    <option value="">Selecione</option>
    <option>JavaScript</option>
    <option>Python</option>
    <option>Java</option>
  </select><br><br>

  <label>Nota Final:</label>
  <input type="number" id="nota" step="0.1" required><br><br>

  <button type="submit">Cadastrar</button>
</form>

<h3>Lista de Alunos</h3>
<table border="1" id="tabelaAlunos">
  <thead>
  <tr>
    <th>Nome</th>
    <th>Idade</th>
    <th>Curso</th>
    <th>Nota Final</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<h3>Relatórios</h3>
<div id="relatorios">
  <button id="btnAprovados">Listar Aprovados</button>
  <button id="btnMediaNotas">Média das Notas</button>
  <button id="btnMediaIdades">Média das Idades</button>
  <button id="btnOrdenarNomes">Ordenar Nomes</button>
  <button id="btnPorCurso">Qtd. por Curso</button>
  <div id="saidaRelatorio" style="margin-top: 10px; font-weight: bold;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
